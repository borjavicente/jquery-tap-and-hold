<html>
<head>
	<title>jQuery - Tap and Hold</title>
	<script src="http://code.jquery.com/jquery-1.7.min.js" language="javascript"/>
	<script src="https://raw.github.com/zaubersoftware/jquery-tap-and-hold/master/jquery.tapandhold.js" language="javascript"/>
	<script>
		$(function(){
			$(".tap").bind("taphold", function(){
				alert("Hello Tap and Hold World!");
			});
		});
	</script>
</head>
<body>
	<div class="tap" style="width:200px; height:200px; margin: 200px auto;"></div>
</body>
</html>
